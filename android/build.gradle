buildscript {
    ext.kotlin_version = '1.9.10' // Specify the Kotlin version here
    repositories {
        google()
        mavenCentral()
        jcenter() // Optional, only if required by dependencies
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2' // Gradle plugin version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter() // Optional: Add only if needed
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    repositories {
        google()
        mavenCentral()
    }
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
